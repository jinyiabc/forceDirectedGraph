<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

//create somewhere to put the force directed graph
var svg = d3.select("svg"),
 width = +svg.attr("width"),
 height = +svg.attr("height");

// Load json data
 var data = d3.json('data/data.json',function(data){


//d3 code goes here

//Characters
var nodes_data =  data['nodes'];
// console.log(nodes_data);
//Create links data
//Relationships
//type: A for Ally, E for Enemy
var links_data = data['links'];
// console.log(links_data);
//set up the simulation
//nodes only for now
var simulation = d3.forceSimulation()
             .nodes(nodes_data);


//add forces
//we're going to add a charge to each node
//also going to add a centering force
simulation
 .force("charge_force", d3.forceManyBody().strength(-10).distanceMin(50).distanceMax(300))
 .force("center_force", d3.forceCenter(width / 2, height / 2))
 .force("collide",d3.forceCollide().radius(5).iterations(10));

 //draw circles for the nodes
var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", 5)
        .attr("fill", 'red');



//Function to choose what color circle we have
//Let's return blue for males and red for females
function circleColour(d){
    if(d.sex =="M"){
        return "blue";
    } else {
        return "pink";
    }
}

//Create the link force
//We need the id accessor to use named sources and targets
var link_force =  d3.forceLink(links_data)
                        .id(function(d) { return d.index; });

simulation.force("links",link_force)
//draw lines for the links
var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
      .data(links_data)
    .enter().append("line")
      .attr("stroke-width", 2)
      // .style("stroke", 'linkColour');

//Function to choose the line colour and thickness
//If the link type is "A" return green
//If the link type is "E" return red
function linkColour(d){
	console.log(d);
	if(d.type == "A"){
		return "green";
	} else {
		return "red";
	}
}


simulation.on("tick", tickActions );

// The complete tickActions function
function tickActions() {
    //update circle positions each tick of the simulation
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    //update link positions
    //simply tells one end of the line to follow one node around
    //and the other end of the line to follow the other node around
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  }

// Define Drag event;
  var drag_handler = d3.drag()
      .on("start", drag_start)
      .on("drag", drag_drag)
      .on("end", drag_end);

  drag_handler(node);

  function drag_start(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function drag_drag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function drag_end(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

   })
</script>
